<!DOCTYPE html>
<html>

  <head>
    <!-- core AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <!-- AngularJS routing library -->
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    
    
    <link rel="stylesheet" href="stylesheets/styles.css">

  </head>

  <body ng-app="cvApp">
    <div class="header">
      <div class="container">
        <h1>Curriculum Vitae</h1>
      </div>
    </div>
    
    <!-- content -->
    <div ng-controller="MainController">
      <div class="container">
        <h2>{{ title }}</h2>
        <h2 class="about">{{ gegevens.title }}</h2>
<p class="name">Naam: {{ gegevens.name | uppercase }}</p>
<p class="dateofbirth">Geboortedatum: {{ gegevens.dateofbirth | date }}</p>
<p class="nationality">Nationaliteit: {{ gegevens.nationality }}</p>
<p class="adress">Adres: {{ gegevens.adress }}</p>
<p class="email">E-mail: {{ gegevens.email }}></p>
<p class="phone">Telefoon: {{ gegevens.phone }}</p>
        <!--div ng-repeat="gegeven in gegevens">
          <about-app info="gegeven"></about-app>
        </div-->
      </div>
    </div>
    

    <!-- Modules -->
    <script src="javascripts/script.js"></script>

    <!-- Controllers -->
    <script src="javascripts/controllers/MainController.js"></script>

    <!-- Services -->
    

    <!-- Directives -->
    <script src="javascripts/directives/appAbout.js"></script>
    
    
  </body>

</html>
